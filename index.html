<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Create you financial budget with this simple app"
    />
    <meta
      name="keywords"
      content="budget app, financial, budget calculator, salary"
    />
    <meta name="author" content="Joshua Llaneza" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/317c1a67db.js"
      crossorigin="anonymous"
    ></script>
    <title>Slide_</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="header-title">Slide_</h1>
        <p class="header-info">
          Is an app that will help calculate your budget. Enter an amount below
          and Slide_ the sliders to your liking. Add some categories of your own
          at the bottom too if you like.
        </p>
        <div id="amount-form-container">
          <h2>Enter an amount</h2>
          <div class="amount-field">
            <p class="amount-form">$</p>
            <input
              type="text"
              id="amount-form"
              class="amount-form-field"
              placeholder="0"
            />
          </div>
          <hr class="hr-header" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="categories">
          <ul id="list-container"></ul>
        </section>
        <form id="category-form-container">
          <h2>Add a category</h2>
          <div class="amount-field">
            <label for="text"
              ><button class="btn-add">
                <i
                  class="fa-solid fa-plus fa-l"
                  style="color: rgba(0, 0, 0, 0.15)"
                ></i></button
            ></label>
            <input
              type="text"
              id="category-form"
              class="category-form-field"
              placeholder="Name"
            />
          </div>
          <hr />
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
