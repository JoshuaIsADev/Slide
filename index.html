<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Reach financial freedom with this simple budget app"
    />
    <meta
      name="keywords"
      content="budget app, financial, budget calculator, salary"
    />
    <meta name="author" content="Joshua Llaneza" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/317c1a67db.js"
      crossorigin="anonymous"
    ></script>
    <title>Slide_</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="header-title">Slide</h1>
        <hr class="hr-header" />
      </div>
    </header>

    <main>
      <div class="container">
        <section id="amount-form-container">
          <div class="heading-container">
            <h2>Enter your take home pay</h2>
          </div>
          <p class="small">Weekly, monthly, or yearly. Entirely up to you</p>
          <div class="amount-field">
            <p class="amount-form">$</p>
            <input
              type="number"
              min="0"
              id="amount-form"
              class="amount-form-field"
              placeholder="0"
              type="number"
            />
          </div>
        </section>
        <section id="categories">
          <div class="heading-container">
            <h2>Use the slider to adjust your budget</h2>
          </div>
          <ul id="list-container"></ul>
        </section>
        <form id="category-form-container">
          <div class="heading-container">
            <h2>Add a category</h2>
          </div>
          <div class="amount-field">
            <label for="text"
              ><button class="btn-add">
                <i
                  class="fa-solid fa-plus fa-l d-flex align-items-center"
                ></i></button
            ></label>
            <input
              type="text"
              id="category-form"
              class="category-form-field"
              placeholder="Name"
            />
          </div>
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
