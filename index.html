<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Create you financial budget with this simple app"
    />
    <meta
      name="keywords"
      content="budget app, financial, budget calculator, salary"
    />
    <meta name="author" content="Joshua Llaneza" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/317c1a67db.js"
      crossorigin="anonymous"
    ></script>
    <title>Slide_</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          Slide_ is an app that will help calculate your expenses. Enter an
          amount below and Slide_ the sliders around. You can add some
          categories of your own at the bottom.
        </h1>
        <div id="amount-form">
          <h2>Enter an amount</h2>
          <div class="amount-field">
            <p class="amount-input">$</p>
            <input
              type="text"
              id="input-amount"
              class="amount-input-field"
              placeholder="0"
            />
          </div>
          <hr />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="categories">
          <ul id="list-container">
            <!-- <li class="category-container">
                <div class="category-title">
                  <p class="name">Housing</p>
                  <p class="info">25% is ideal</p>
                </div>
                <input
                  type="range"
                  id="slider1"
                  class="slider"
                  min="0"
                  max="100"
                  value="25"
                />
                <div class="category-result">
                  <p id="dollar-value1" class="dollar"></p>
                  <p id="percent-value1" class="percentage"></p>
                </div>
              </li>
            -->
          </ul>
        </section>
        <section id="category-form">
          <div class="amount-field">
            <input
              type="text"
              id="category-input"
              class="category-input-field"
              placeholder="Add a category"
            />
            <button class="category-add-btn">
              <i
                class="fa-solid fa-plus fa-2xl"
                style="color: rgba(0, 0, 0, 0.3)"
              ></i>
            </button>
          </div>
        </section>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
